<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="solidity.utilities.min.js" type="text/javascript"></script>
    <script src="web3.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <section>
        <input type="text" onchange="search(this.value)" onkeyup="search(this.value)" onpaste="search(this.value)" oncut="search(this.value)" />
    </section>
    <ul id="list">
    </ul>
    <section>
        <input type="text" id="address" />
        <input type="file" accept=".sol" id="file" onchange="onFileSelection(this)" />
        <input type="submit" value="Submit" onclick="save()" />
    </section>
</body>

</html>
